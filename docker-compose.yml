version: '3.6'

services:
  # dev server with live-reload
  dev:
    container_name: easypub-app-dev
    build: .
    volumes:
      - type: bind
        source: .
        target: /app
    ports:
      - "8080:8080"
    command: npm run serve

  # NGINX preview of 'npm run build' contents
  preview:
    image: nginx:stable-alpine
    container_name: easypub-app-preview
    volumes:
      - ./dist:/usr/share/nginx/html
    ports:
      - 9000:80